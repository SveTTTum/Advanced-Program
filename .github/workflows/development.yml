name: API Playwright tests

on: 
  push:
    branches:
      - main,
      - feature/ci-cd
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  schedule:
      - cron: '30 5 * * 1,2,3,4,5'

jobs:
  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ“¦ install dependencies"
        run: npm i

      - name: "ğŸ” lint code"
        run: npm run eslint

  test:
    needs: [lint]
    strategy:
      matrix:
        version: [14, 16, 18]
  #       os: [w]
    runs-on: self-hosted
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}

      - name: "ğŸ“¦ install dependencies"
        uses: npm i

      - name: "ğŸ” run tests"
        run: npm run test:playwright
